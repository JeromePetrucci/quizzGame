<button mat-raised-button color="primary" routerLink="">Menu</button>
<div class="question">
    <div class="question-title">Question </div>
    <div *ngIf="categoryAll"  class="question-title"> Selected Categories : All </div>
    <div *ngIf="!categoryAll"  class="question-title"> Selected Categories : 
        <p *ngFor= "let category of categories" class="selected-category">{{category.name}}</p> 
    </div>
    <div class="question-title"> Selected difficulty : {{difficultySelected}} </div> 
    <div class="question-counter">Question(s) answered : {{questionCounter}}</div>
    <div class="question-counter">Good answer(s) : {{counterGoodAnswer}}</div>
    <div *ngFor="let quest of question | async">
        <div class="question-question" >Category : {{quest.category}}</div>
        <div class="question-question" >Difficulty : {{quest.difficulty}}</div>
        <div class="question-question" >{{quest.question}}</div>
        <!-- ANSWERS -->
        <div class="question-answers">
            <button *ngIf="index0" class="question-answer" mat-raised-button  color="blue" (click)="nextQuestion(true, quest.correctAnswer)">
                {{quest.correctAnswer}}
            </button>
            <button class="question-answer" mat-raised-button (click)="nextQuestion(false, quest.correctAnswer)" color="blue" >
                {{quest.incorrectAnswers[0]}}
            </button>
            <button *ngIf="index1" class="question-answer" mat-raised-button  color="blue" (click)="nextQuestion(true, quest.correctAnswer)">
                {{quest.correctAnswer}}
            </button>
            <button class="question-answer" mat-raised-button (click)="nextQuestion(false, quest.correctAnswer)" color="blue" >
                {{quest.incorrectAnswers[1]}}
            </button>
            <button *ngIf="index2" class="question-answer" mat-raised-button  color="blue" (click)="nextQuestion(true, quest.correctAnswer)">
                {{quest.correctAnswer}}
            </button>
            <button class="question-answer" mat-raised-button (click)="nextQuestion(false, quest.correctAnswer)" color="blue" >
                {{quest.incorrectAnswers[2]}}
            </button>
            <button *ngIf="index3" class="question-answer" mat-raised-button  color="blue" (click)="nextQuestion(true, quest.correctAnswer)">
                {{quest.correctAnswer}}
            </button>
        </div>
        
    </div>
    <div class="question-question">{{result}}</div>
</div>
